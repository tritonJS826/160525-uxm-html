<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Title</title>
   <style>
        .container {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .relative-box {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box relative-box"></div>
    </div>
</body>
</html>
