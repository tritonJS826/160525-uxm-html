<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <form class="age">
        <label for="age">
            Age
        </label>
        <input class="age-input" type="number" id="age" name="age" autofocus placeholder="some number" max="100" min="1" step="0.1">
    </form>

    <form class="mail">
        <label for="email">
            Email!!
        </label>
        <input class="mail-input" type="email" required id="email" name="email" placeholder="viktar@gmail.com" maxlength="100" min="1">
        
        <button type="submit"> go</button>
    </form>
</body>
</html>
